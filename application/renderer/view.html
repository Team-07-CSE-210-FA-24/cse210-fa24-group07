<!DOCTYPE html>
<html>
<head>
  <title>Eisenhower Matrix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
    }

    #matrix {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 20px auto;
      width: 80%;
    }

    .quadrant {
      border: 2px solid black;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }

    /* Quadrant Colors Based on the Eisenhower Matrix */
    #quadrant1 {
      background-color: #4caf50; /* Green */
    }

    #quadrant2 {
      background-color: #ff9800; /* Orange */
    }

    #quadrant3 {
      background-color: #2196f3; /* Blue */
    }

    #quadrant4 {
      background-color: #6c757d; /* Dark Gray */
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 140px; /* Approximate height for 5 tasks */
      overflow-y: auto; /* Enable scrolling for the quadrant */
    }

    ul::-webkit-scrollbar {
      width: 8px;
    }

    ul::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }

    ul::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }

    li {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }

    li span {
      margin-left: 10px;
    }

    #delete-selected-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none; /* Hidden by default */
    }

    #delete-selected-button:hover {
      background-color: #d93636;
    }

    #add-task-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #add-task-button:hover {
      background-color: #0056b3;
    }

    .quadrant h3 {
      margin: 0 0 10px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Eisenhower Matrix</h1>
  <div id="matrix">
    <div class="quadrant" id="quadrant1">
      <h3>‚úÖ Do</h3>
      <ul></ul>
    </div>
    <div class="quadrant" id="quadrant2">
      <h3>üìÖ Schedule</h3>
      <ul></ul>
    </div>
    <div class="quadrant" id="quadrant3">
      <h3>üì§ Delegate</h3>
      <ul></ul>
    </div>
    <div class="quadrant" id="quadrant4">
      <h3>‚ùå Delete</h3>
      <ul></ul>
    </div>
  </div>
  <button id="delete-selected-button">Delete Selected</button>
  <button id="add-task-button">Add Task</button>
  <script src="./renderer.js"></script>
</body>
</html>
