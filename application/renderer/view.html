<!DOCTYPE html>
<html>
<head>
  <title>DevZen</title>
  <link rel="stylesheet" href="stylemain.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
      font-size: 1.2em;
      font-weight: bold;
    }

    .brand-container {
      display: inline-flex;
      align-items: center;
    }

    .brand {
      color: #fff;
      margin-right: 8px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .info-icon {
      font-size: 0.7em;
      vertical-align: super;
      cursor: pointer;
      color: #fff;
    }
    .info-icon:hover {
      text-decoration: underline;
    }

    #view-completed-button {
      background-color: #17a2b8;
      color: #fff;
      border-radius: 5px;
      font-size: 14px;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
    }

    #view-completed-button:hover {
      background-color: #138496;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2em;
      color: #333;
    }

    p {
      color: #555;
      margin: 0 auto 20px;
      font-size: 1em;
      max-width: 300px;
    }

    #matrix {
      width: 80%;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      box-sizing: border-box;
    }

    .quadrant {
      border: 2px solid black;
      padding: 20px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      position: relative;
      box-sizing: border-box;
    }

    .quadrant h3 {
      margin: 0 0 10px;
      color: white;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 140px;
      overflow-y: auto;
    }

    .buttons-container {
      margin: 30px auto;
      display: flex;
      justify-content: center; 
    }

    #add-task-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #add-task-button:hover {
      background-color: #0056b3;
    }

    #delete-selected-button,
    #mark-completed-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      transition: background-color 0.3s ease;
      display: none; /* Hidden by default as per previous logic */
    }

    #delete-selected-button:hover {
      background-color: #d93636;
    }

    #mark-completed-button {
      background-color: #28a745;
    }

    #mark-completed-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand-container">
      <span class="brand">DevZen</span>
      <span class="info-icon" id="info-icon">‚ÑπÔ∏è</span>
    </div>
    <button id="view-completed-button">View Completed</button>
  </div>

  <h1>DevZen</h1>
  <p>Manage your tasks with the Eisenhower Matrix</p>

  <div id="matrix">
    <div class="quadrant" id="quadrant1" style="background-color:#4caf50;">
      <h3>‚úÖ Do</h3>
      <ul></ul>
    </div>
    <div class="quadrant" id="quadrant2" style="background-color:#ff9800;">
      <h3>üìÖ Schedule</h3>
      <ul></ul>
    </div>
    <div class="quadrant" id="quadrant3" style="background-color:#2196f3;">
      <h3>üì§ Delegate</h3>
      <ul></ul>
    </div>
    <div class="quadrant" id="quadrant4" style="background-color:#6c757d;">
      <h3>‚ùå Tasks to Delete</h3>
      <ul></ul>
    </div>
  </div>

  <div class="buttons-container">
    <button id="add-task-button">Add Task</button>
  </div>

  <button id="delete-selected-button">Delete Selected</button>
  <button id="mark-completed-button">Mark Completed</button>

  <script src="./renderer.js"></script>
  <script>
    document.getElementById('info-icon').addEventListener('click', () => {
      window.location.href = './help.html';
    });
  </script>
</body>
</html>
