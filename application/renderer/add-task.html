<!--
  HTML structure for the "Add Task" page in the DevZen application.

  This page provides a user interface for creating and submitting tasks.
  Users can input task details, mark their urgency and importance, and set deadlines.
  Additionally, Markdown support is provided for formatting the task description.

  Key elements:
  - Navbar: Displays the application branding ("DevZen").
  - Task form:
    - "Task Name" field for the task title (required).
    - "Task Description" field with Markdown formatting guidance and preview functionality.
    - Checkboxes to mark the task as "Urgent" or "Important".
    - "Deadline" field for setting the task's due date (required).
    - "Add Task" button to submit the form.
  - Action buttons:
    - "Back" button to navigate back to the previous page.

  Includes:
  - Inline styles for aligning elements and providing a clean layout.
  - External CSS stylesheet (`stylemain.css`) for consistent styling.
  - JavaScript files (`renderer.js` and `add-task.js`) to handle interactivity and backend communication.

  This page is part of the task management feature and integrates with the Electron app's IPC functionality
  through scripts to send task data to the main process.
-->

<!DOCTYPE html>
<html>
<head>
  <title>Add Task - DevZen</title>
  <link rel="stylesheet" href="stylemain.css">
  <style>
    .action-buttons {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar"><span class="brand">DevZen</span></div>
  <h1>Add Task</h1>
  <div class="container" style="max-width:400px; text-align:center;">
    <form id="task-form">
      <input type="text" id="task-name" placeholder="Task Name" required />
      <p style="font-size: 0.9em; color: gray; margin-bottom: -0.5rem;">
        You can use 
        <a href="md-guide.html" target="_blank">Markdown</a>
        to format your text below.
      </p>
      <textarea id="markdown-input" placeholder="Task Description" rows="5"></textarea>
      <div id="preview" class="preview" style="display:none;"></div>
      <div style="margin:10px 0;">
        <label>
          <input type="checkbox" id="urgent" /> Urgent
        </label>
        <label style="margin-left:20px;">
          <input type="checkbox" id="important" /> Important
        </label>
      </div>
      <div>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" required />
      </div>
      <button type="submit">Add Task</button>
    </form>
    <div class="action-buttons">
      <button id="back-button">Back</button>
    </div>
  </div>
  <script src="./renderer.js"></script>
  <script src="add-task.js"></script>
</body>
</html>
