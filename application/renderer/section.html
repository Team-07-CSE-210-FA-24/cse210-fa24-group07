<!DOCTYPE html>
<html>
<head>
  <title>Eisenhower Matrix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 5px 0;
      font-size: 14px;
    }

    li button {
      padding: 5px 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: none; /* Remove outline from button text */
    }

    li button:hover {
      background-color: #d93636;
    }

    .quadrant h3 {
      margin: 0 0 10px;
      color: white;
      font-size: 18px;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black text outline */
    }

    .quadrant h3 span {
      text-shadow: none; /* Remove outline for emojis */
    }
  </style>
</head>
<body>
  <h1></h1>
  <ul id="task-list"></ul>
  <button id="back-button">Back</button>
  <script type="module" src="./section.js"></script>
</body>
</html>
